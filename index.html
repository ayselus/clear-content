
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Clear</title>
    <style type="text/css">
        p::before{
            content: "Azerbaycan Republic - ";
        }
        div{
            float: left;
            height: 300px;
            width: 300px;
            background: lawngreen;
        }
        p{
            clear: left;
        }
    </style>
</head>
<body>
    <div>Ayselus</div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet dolor doloribus voluptas culpa placeat veniam
        illum laboriosam quisquam ullam qui sit, fugit ex explicabo. Nihil eum ratione doloribus nam accusantium esse
        delectus totam unde. Reiciendis rerum ex quaerat deleniti qui!</p>
</body>

</html>
